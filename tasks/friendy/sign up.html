			<div class="social-login">

			<label for="nickname"></label>

			<input type="text" id="username" name="username" placeholder="Username" required ><br>

			<label for="password"></label>
			<input type="password" id="password" name="password" placeholder="Password"  required><br>
			<label for="confirm-password"></label>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
			<div class="terms-and-conditions">
				<input type="checkbox" id="terms" name="terms" required><br>
				<label for="terms">I agree to all Terms of Service and Privacy policy and confirm that I am at least 18 years old</label>
			</div>
